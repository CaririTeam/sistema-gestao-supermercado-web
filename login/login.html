<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Estoque</title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <main>
        <div class="logo-container">
            <img src="../assets/images/login-logo.svg" alt="logo">
        </div>

        <div class="login-container">
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <label for="email" class="visually-hidden">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="input-group">
                    <label for="password" class="visually-hidden">Senha:</label>
                    <input type="password" id="password" name="senha" placeholder="Senha" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <button type="submit" id="login-button">Entrar</button>
                <div class="loading-spinner" id="loading-spinner" style="display: none;"></div>

                <div id="login-message" class="login-message" style="display: none;"></div>

                <div class="forgot-password">
                    <a href="#">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </main>

    <script src="scripts/login.js"></script>
</body>

</html>
