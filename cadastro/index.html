<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Estoque</title>
    <link rel="stylesheet" href="styles/cadastro.css">
</head>
<body>
    <main>
        <div class="logo-container">
            <img src="../assets/images/login-logo.svg" alt="logo">
        </div>

        <div class="cadastro-container">
            <form id="cadastro-form" class="cadastro-form">
                <div class="input-group">
                    <label for="nome" class="visually-hidden">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                    <span class="error-message" id="nome-error"></span>
                </div>

                <div class="input-group">
                    <label for="email" class="visually-hidden">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="input-group">
                    <label for="password" class="visually-hidden">Senha:</label>
                    <input type="password" id="password" name="senha" placeholder="Senha" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="input-group">
                    <label for="confirm-password" class="visually-hidden">Confirme a Senha:</label>
                    <input type="password" id="confirm-password" name="confirmacao_senha" placeholder="Confirme a Senha" required>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <button type="submit" id="cadastro-button">Cadastrar</button>
                <div class="loading-spinner" id="loading-spinner" style="display: none;"></div>
                <div id="cadastro-message" class="cadastro-message" style="display: none;"></div>
            </form>
        </div>
    </main>

    <script src="scripts/cadastro.js"></script>
</body>
</html>
